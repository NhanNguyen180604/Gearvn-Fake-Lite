<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Initialize Clerk with your
Clerk Publishable Key and Frontend API URL -->
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_cXVhbGl0eS1mb3dsLTQxLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://quality-fowl-41.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"></script>

    <script>
        window.addEventListener('load', async function () {
            await Clerk.load()

            if (Clerk.user) {
                document.getElementById('app').innerHTML = `
        <div id="user-button"></div>
        `

                const userButtonDiv = document.getElementById('user-button')

                Clerk.mountUserButton(userButtonDiv)
            } else {
                document.getElementById('app').innerHTML =
                    `
                    <div id="sign-in"></div>
                `

                const signInDiv = document.getElementById('sign-in')

                Clerk.mountSignIn(signInDiv)
            }
        })
    </script>

    <script defer>
        async function getClerkToken() {
            return await Clerk.session.getToken();
        };

        async function createOrder() {
            const token = await getClerkToken();
            const response = await fetch('http://localhost:3000/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`, // Include the token in the Authorization header
                },
            });
            const data = await response.json();
            console.log(data);
        }

        async function cancelOrder() {
            const token = await getClerkToken();
            const orderID = '6765065b174ca99ebffc3aeb';  // replace this with the newly created order
            const response = await fetch(`http://localhost:3000/api/orders/${orderID}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`, // Include the token in the Authorization header
                },
            });
            const data = await response.json();
            console.log(data);
        }

        async function putCart() {
            const products = {
                products: [
                    {
                        _id: "6763b2176bc910e0f8fd8f0f",  // replace this with your productId
                        quantity: 1,
                    },
                    {
                        _id: "6764224b6bcdf78226b195d6",  // replace this with your productId
                        quantity: 2,
                    }
                ]
            };

            const token = await getClerkToken();
            const response = await fetch('http://localhost:3000/api/carts', {
                method: 'PUT',
                body: JSON.stringify(products),
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`, // Include the token in the Authorization header
                },
            });
            const data = await response.json();
            console.log(data);
        }
    </script>
</head>

<body>
    <div id="app"></div>
    <button onclick="createOrder()">Create order</button>
    <button onclick="cancelOrder()">Cancel order</button>
    <button onclick="putCart()">Put cart</button>
</body>

</html>
